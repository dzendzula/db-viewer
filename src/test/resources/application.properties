# ===============================
# SPRING/ JPA / HIBERNATE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/db_viewer
spring.datasource.username=db_viewer_admin
spring.datasource.password=passwd
test.datasource.driver-class-name=org.postgresql.Driver
test.datasource.url=jdbc:postgresql://localhost:5432/test
test.datasource.username=test_user
test.datasource.password=test_passwd
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
# Fix Postgres JPA Error:
# Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
dbviewer.api.version=0.1
spring.flyway.enabled=false